<form [formGroup]="envVerForm"
      (ngSubmit)="onSubmit(envVerForm.value)">
  
  <fieldset class="form-group">
    <label for="envVerName">Environment Name</label>
    <input type="text" id="envVerName"
	   class="form-control"
	   [formControl]="envVerForm.controls['envVerName']"
	   placeholder="(e.g. qa.yourdomain.com)"
	   name="envVerName" ngModel>
    <div *ngIf="!envVerForm.controls['envVerName'].pristine && envVerForm.controls['envVerName'].hasError('required')"
	 class="form-control-feedback">Environment name is required</div>
  </fieldset>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
